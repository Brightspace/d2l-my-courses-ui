<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">

<dom-module id="course-tile">
  <template>
    <style>
    :host {
      display: block;
      margin: 1em;
      padding: 1em;
      border: 3px solid #006FBF;
      border-radius: 25px;
      background-color: #E57231;
    }
    p {
      font-family: "Lato-Light" sans-serif;
      font-weight: 300;
      font-size: 20px;
      letter-spacing: 0.3px;
    }
    </style>

    <p>Enrollment: [[name]]</p>
    <a href="[[target]]">Go to [[name]]</a>
  </template>

  <script>
    Polymer({
      is: 'course-tile',
      properties: {
        target: {
          type: String
        },
        name: {
          type: String
        }
      }
    });
  </script>
</dom-module>
