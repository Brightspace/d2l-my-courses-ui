<link rel="import" href="../vui-colors/colors.html">
<link rel="import" href="../vui-typography/small-text.html">

<dom-module id="d2l-alert-styles">
	<template>
		<style include="vui-colors"></style>
		<style include="vui-small-text"></style>
		<style>
		:host {
			@apply(--vui-small-text);
			display: block;
		}
		.message-wrapper {
			position: relative;
			border: 1px solid var(--vui-color-gypsum);
			border-radius: 3px;
			padding: 16px 16px 16px 20px;
		}
		.message-highlight {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			width: 6px;
			background-color: #1598cb;
			border-top-left-radius: 3px;
			border-bottom-left-radius: 3px;
			border-top-right-radius: 0;
			border-bottom-right-radius: 0;
			margin: -1px;
		}
		:host-context([dir='rtl']) .message-highlight {
			left: auto;
			right: 0;
			border-top-left-radius: 0;
			border-bottom-left-radius: 0;
			border-top-right-radius: 3px;
			border-bottom-right-radius: 3px;
		}
		</style>
	</template>
</dom-module>
