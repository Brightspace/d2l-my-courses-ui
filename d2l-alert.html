<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-typography/d2l-typography-shared-styles.html">

<!--
`<d2l-alert>` is intended to display highlighted informational text

@demo demo/d2l-alert-demo.html
-->
<dom-module id="d2l-alert">
	<template>
		<style include="d2l-colors"></style>
		<style include="d2l-typography-shared-styles"></style>
		<style>
			:host {
				@apply(--d2l-small-text);
			}
			.message-wrapper {
				position: relative;
				border: 1px solid var(--d2l-color-gypsum);
				border-radius: 3px;
				padding: 16px 16px 16px 20px;
			}
			.message-highlight {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				width: 6px;
				background-color: #1598cb;
				border-top-left-radius: 3px;
				border-bottom-left-radius: 3px;
				border-top-right-radius: 0;
				border-bottom-right-radius: 0;
				margin: -1px;
			}
			:host-context([dir='rtl']) .message-highlight {
				left: auto;
				right: 0;
				border-top-left-radius: 0;
				border-bottom-left-radius: 0;
				border-top-right-radius: 3px;
				border-bottom-right-radius: 3px;
			}
		</style>

		<div class="message-wrapper" hidden$="{{!visible}}">
			<div class="message-highlight"></div>
			<content></content>
		</div>

	</template>
	<script>
		'use strict';

		Polymer({
			is: 'd2l-alert',
			properties: {
				/*
				* Specifies whether the alert is visible
				* @type {Boolean}
				*/
				visible: {
					type: Boolean,
					value: false
				}
			}
		});
	</script>
</dom-module>
