<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="d2l-alert-styles.html">

<!--
`<d2l-alert>` is intended to display highlighted informational text

@demo demo/d2l-alert-demo.html
-->
<dom-module id="d2l-alert">
	<template>
		<style include="d2l-alert-styles"></style>

		<div class="message-wrapper" hidden$="{{!visible}}">
			<div class="message-highlight"></div>
			<content></content>
		</div>
	</template>
	<script>
		'use strict';

		Polymer({
			is: 'd2l-alert',
			properties: {
				/*
				* Specifies whether the alert is visible
				* @type {Boolean}
				*/
				visible: {
					type: Boolean,
					value: false
				}
			}
		});
	</script>
</dom-module>
