<link rel="import" href="../vui-typography/typography.html">

<dom-module id="d2l-course-tile-region-styles">
	<template>
		<style include="vui-typography"></style>
		<style>
		:host {
			@apply(--vui-font);
			display: block;
			font-family: 'Lato-Regular', sans-serif;
			letter-spacing: 1px;
			color: var(--vui-color-ferrite);
		}

		.my-courses-container {
			width: 100%;
			display: flex;
			flex-wrap: wrap;
			flex-direction: row;
			align-items: flex-start;
		}

		d2l-course-tile {
			width: 100%;
		}

		.columns-2 d2l-course-tile {
			width: 47.5%;
			margin-left: 2.5%;
			margin-right: 2.5%;
		}
		.columns-2 d2l-course-tile:nth-of-type(2n) {
			margin-right: 0;
		}
		.columns-2 d2l-course-tile:nth-of-type(2n+1) {
			margin-left: 0;
		}

		.columns-3 d2l-course-tile {
			width: 31%;
			margin-left: 1.67%;
			margin-right: 1.67%;
		}
		.columns-3 d2l-course-tile:nth-of-type(3n) {
			margin-right: 0;
		}
		.columns-3 d2l-course-tile:nth-of-type(3n+1) {
			margin-left: 0;
		}

		.columns-4 d2l-course-tile {
			width: 23%;
			margin-left: 1.33%;
			margin-right: 1.33%;
		}
		.columns-4 d2l-course-tile:nth-of-type(4n) {
			margin-right: 0;
		}
		.columns-4 d2l-course-tile:nth-of-type(4n+1) {
			margin-left: 0;
		}
		</style>
	</template>
</dom-module>
