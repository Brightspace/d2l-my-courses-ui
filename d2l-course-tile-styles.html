<link rel="import" href="../vui-typography/typography.html">
<link rel="import" href="../vui-colors/colors.html">

<dom-module id="d2l-course-tile-styles">
	<template>
		<style include="vui-typography">
		:host {
			display: block;
			@apply(--vui-font);
		}
		a, a:hover, a:visited {
			text-decoration: none;
			color: inherit;
		}
		:focus .course-text {
			text-decoration: underline;
		}
		.course-image-container {
			position: relative;
			padding-top: 43%;
		}
		.course-image {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			background: #B9C2D0;
			overflow: hidden;
			z-index: 0;
		}
		.course-image img {
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			transition: filter 0.25s, -webkit-filter 0.25s, transform 0.5s ease-in-out;
			filter: contrast(1) saturate(1);
			-webkit-filter: contrast(1) saturate(1);
			transform: scale(1, 1);
		}
		.course-image img.hover {
			transition: filter 0.25s, -webkit-filter 0.25s, transform 0.5s ease-in-out;
			filter: contrast(1.5) saturate(1.25);
			-webkit-filter: contrast(1.5) saturate(1.25);
			transform: scale(1.05, 1.05);
		}
		.course-text {
			@apply(--vui-heading-4);
			width: 100%;
			max-height: 75px;
			overflow: hidden;
			position: relative;
			margin-top: 0.4em;
			margin-bottom: 1.9em;
			/* ellipses for long text */
			display: -webkit-box;
			-webkit-line-clamp: 2;
			-webkit-box-orient: vertical;
		}
		.hover-menu {
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
			margin-top: 0px;
			transition: opacity 0.25s, margin-top 0.25s;
			line-height: 20px;
			font-size: 14px;
			font-weight: 400;
			letter-spacing: 0.3px;
		}
		.hover-menu.hover {
			opacity: 1;
			margin-top: 10px;
		}
		.menu-item {
			color: #FFFFFF;
			background: rgba(0,0,0,0.5);
			border-radius: 5px;
			padding: 10px 15px;
			float: left;
			margin-left: 10px;
		}
		.menu-item:hover {
			background: #006FBF;
		}
		.menu-item svg {
			vertical-align: middle;
		}
		</style>
	</template>
</dom-module>
