<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-typography/d2l-typography-shared-styles.html">

<dom-module id="d2l-course-tile-styles">
	<template>
		<style include="d2l-colors"></style>
		<style include="d2l-typography-shared-styles"></style>
		<style>
		:host {
			display: block;
			-webkit-backface-visibility: hidden;
		}
		.tile-container {
			position: relative;
		}
		a, a:hover, a:visited {
			text-decoration: none;
			color: inherit;
		}
		:focus .course-text {
			text-decoration: underline;
		}
		.course-image-container {
			position: relative;
			padding-top: 43%;
		}
		.course-image {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			background: var(--d2l-color-pressicus);
			overflow: hidden;
			z-index: 0;
		}
		.course-image img {
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			transition: filter 0.25s, -webkit-filter 0.25s, transform 0.5s ease-in-out;
		}
		.course-image img.hover {
			filter: contrast(1.15) saturate(1.15);
			-webkit-filter: contrast(1.15) saturate(1.15);
			transform: scale(1.1);
		}
		.course-text {
			width: 100%;
			max-height: 75px;
			overflow: hidden;
			position: relative;
			margin-top: 0.4em;
			margin-bottom: 1.9em;
			/* overrides to d2l-heading-4 */
			font-weight: 400;
			/* end overrides */
			/* ellipses for long text */
			display: -webkit-box;
			-webkit-line-clamp: 2;
			-webkit-box-orient: vertical;
		}
		.hover-menu {
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
			margin-top: 0px;
			transition: opacity 0.25s, margin-top 0.25s;
			line-height: 20px;
			font-weight: 400;
			letter-spacing: 0.3px;
		}
		.hover-menu.hover {
			opacity: 1;
			margin-top: 10px;
		}
		.menu-item {
			color: rgba(255,255,255,1);
			background: rgba(0,0,0,0.5);
			border: none;
			border-radius: 5px;
			padding: 10px 15px;
			float: left;
			margin-left: 10px;
			transition: color 0.5s, background 0.5s;
			cursor: pointer;
		}
		.menu-item button.span {
			display: none;
		}
		.menu-item:hover, .menu-item:focus {
			color: rgba(255,255,255,0.8);
			background: rgba(0,0,0,0.7);
		}
		.menu-text {
			@apply(--d2l-small-text);
			/* overrides to d2l-small-text */
			font-size: 14px;
			color: rgba(255,255,255,1);
			/* end overrides */
		}
		.no-tap-interaction {
			-webkit-touch-callout: none;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
			-moz-tap-highlight-color: rgba(0,0,0,0);
			tap-highlight-color: rgba(0,0,0,0);
			touch-action: pan-x pan-y;
		}

		@media not all and (hover: hover) {
			a, .hover-menu, .menu-item {
				-webkit-user-select: none;
			}

			:focus .course-text {
				text-decoration: none;
			}

			.hover-menu {
				display: none;
			}
 		}
		</style>
	</template>
</dom-module>
