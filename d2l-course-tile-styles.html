<link rel="import" href="../vui-typography/typography.html">
<link rel="import" href="../vui-colors/colors.html">

<dom-module id="d2l-course-tile-styles">
	<template>
		<style include="vui-typography"></style>
		<style include="vui-colors"></style>
		<style>
		:host {
			display: block;
			@apply(--vui-font);
			-webkit-backface-visibility: hidden;
		}

		.tile-container {
			position: relative;
		}
		a, a:hover, a:visited {
			text-decoration: none;
			color: inherit;
		}
		:focus .course-text {
			text-decoration: underline;
		}
		.course-image-container {
			position: relative;
			padding-top: 43%;
		}
		.course-image {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			background: #B9C2D0;
			overflow: hidden;
			z-index: 0;
		}
		.course-image img {
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			transition: filter 0.25s, -webkit-filter 0.25s, transform 0.5s ease-in-out;
		}
		.course-image img.hover {
			filter: contrast(1.15) saturate(1.15);
			-webkit-filter: contrast(1.15) saturate(1.15);
			transform: scale(1.1);
		}
		.course-text {
			@apply(--vui-heading-4);
			width: 100%;
			max-height: 75px;
			overflow: hidden;
			position: relative;
			margin-top: 0.4em;
			margin-bottom: 1.9em;
			/* ellipses for long text */
			display: -webkit-box;
			-webkit-line-clamp: 2;
			-webkit-box-orient: vertical;
		}
		.hover-menu {
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
			margin-top: 0px;
			transition: opacity 0.25s, margin-top 0.25s;
			line-height: 20px;
			font-weight: 400;
			letter-spacing: 0.3px;
		}
		.hover-menu.hover {
			opacity: 1;
			margin-top: 10px;
		}
		.menu-item {
			color: #FFFFFF;
			background: rgba(0,0,0,0.5);
			border: none;
			border-radius: 5px;
			padding: 10px 15px;
			float: left;
			margin-left: 10px;
			transition: color 0.1s, background 0.1s;
			cursor: pointer;
		}
		.menu-item button.span {
			display: none;
		}
		.menu-item:hover, .menu-item:focus {
			background: rgba(0,0,0,0.7);
		}
		.menu-text {
			font-size: 14px;
			vertical-align: middle;
		}
		.no-tap-interaction {
			-webkit-user-select: none;
			-webkit-touch-callout: none;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
			-moz-tap-highlight-color: rgba(0,0,0,0);
			tap-highlight-color: rgba(0,0,0,0);
			touch-action: pan-x pan-y;
		}
		</style>
	</template>
</dom-module>
