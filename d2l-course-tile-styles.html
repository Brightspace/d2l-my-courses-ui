<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-typography/d2l-typography-shared-styles.html">

<dom-module id="d2l-course-tile-styles">
	<template>
		<style include="d2l-colors"></style>
		<style include="d2l-typography-shared-styles"></style>
		<style>
		:host {
			display: block;
			margin-bottom: 0.5rem;
			-webkit-backface-visibility: hidden;
			-moz-backface-visibility: hidden;
			backface-visibility: hidden;
			--scale-fade-max-scale: 1.5;
			--scale-fade-min-scale: 1.05;
			--insertion-delay: 0.01s;
		}

		.tile-container {
			position: relative;
			background-color: transparent;
			transition: 0.4s ease-in-out;
			transform: scale(1.0);
			padding: 10px;
			-webkit-backface-visibility: hidden;
			-moz-backface-visibility: hidden;
			backface-visibility: hidden;
			display: inherit !important;
			visibility: inherit;
		}
		.tile-container.hover {
			transition: 0.3s ease-in-out;
			z-index: 100;
			background-color: var(--d2l-color-white);
		}
		.tile-container.touch-menu-open {
			transform: scale(1.05);
			box-shadow: 2px 1px 10px rgba(0, 0, 0, 0.3);
		}
		.tile-container.touch-menu-open.unpin-hovered {
			transform: scale(1.1);
			box-shadow: 2px 1px 10px rgba(0, 0, 0, 0.3);
		}
		.tile-container.unpin-hovered:not(.touch-menu-open) {
			transform: scale(1.05);
			box-shadow: 3px 2px 10px rgba(0, 0, 0, 0.3);
		}
		:host(.animate-insertion-pre) {
			position: absolute;
		}
		:host(.animate-insertion-pre) > .tile-container {
			width: calc(100% - 20px) !important;
			animation: var(--insertion-delay) normal tile-pre-insertion;
			pointer-events: none;
		}
		:host(.animate-insertion) {
			position: absolute;
		}
		:host(.animate-insertion) > .tile-container {
			animation: 0.6s forwards scale-and-fade-in;
			animation-direction: normal;
			pointer-events: none;
			width: calc(100% - 20px) !important;
		}
		.tile-container.unpin {
			animation: 0.7s forwards scale-and-fade-out;
			pointer-events: none;
		}

		a, a:hover, a:visited {
			text-decoration: none;
			color: inherit;
		}
		.course-image-container {
			position: relative;
			padding-top: 43%;
			transition: filter 0.25s, -webkit-filter 0.25s;
		}
		.course-image-container.hover {
			-webkit-filter: saturate(1.15);
			filter: saturate(1.15);
		}
		.course-image {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			background: var(--d2l-color-pressicus);
			overflow: hidden;
			z-index: 0;
		}
		.course-image img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			transition: filter 0.25s, -webkit-filter 0.25s, transform 0.5s ease-in-out;
		}
		.course-image-container.hover > .course-image img {
			/* Ensure only one filter per layer to avoid aliasing bug in Webkit during transforms */
			-webkit-filter: contrast(1.15);
			filter: contrast(1.15);
			transform: scale(1.1);
		}
		.course-text {
			width: 100%;
			max-height: 75px;
			overflow: hidden;
			position: relative;
			margin-top: 0.4rem;
			/* overrides to d2l-heading-4 */
			font-weight: 400;
			/* end overrides */
			/* ellipses for long text */
			display: -webkit-box;
			-webkit-line-clamp: 2;
			-webkit-box-orient: vertical;
		}
		.hover-menu {
			position: absolute;
			top: 10px;
			left: 10px;
			opacity: 0;
			margin-top: 0px;
			transition: opacity 0.25s, margin-top 0.25s;
			line-height: 20px;
			font-weight: 400;
			letter-spacing: 0.3px;
		}
		.hover-menu.hover {
			opacity: 1;
			margin-top: 10px;
		}
		.menu-item {
			color: rgba(255,255,255,1);
			background: rgba(0,0,0,0.5);
			border: none;
			border-radius: 5px;
			padding: 10px 15px;
			float: left;
			margin-left: 10px;
			transition: color 0.5s, background 0.5s;
			cursor: pointer;
		}
		.menu-item button.span {
			display: none;
		}
		.menu-item:hover, .menu-item:focus {
			color: rgba(255,255,255,0.8);
			background: rgba(0,0,0,0.7);
		}
		.menu-text {
			@apply(--d2l-small-text);
			/* overrides to d2l-small-text */
			font-size: 14px;
			color: rgba(255,255,255,1);
			/* end overrides */
		}
		.no-tap-interaction {
			-webkit-touch-callout: none;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
			-moz-tap-highlight-color: rgba(0,0,0,0);
			tap-highlight-color: rgba(0,0,0,0);
			touch-action: pan-x pan-y;
		}

		@media not all and (hover: hover) {
			a, .hover-menu, .menu-item {
				-webkit-user-select: none;
			}

			:focus .course-text {
				text-decoration: none;
			}

			.hover-menu {
				display: none;
			}
 		}

		@keyframes scale-and-fade-in {
			from {
				transform: scale(var(--scale-fade-max-scale)) translateZ(0);
				box-shadow: 10px 6px 20px rgba(0, 0, 0, 0.3);
				opacity: 0.0;
			}
			to {
				transform: scale(1.0) translateZ(0);
				box-shadow: 3px 2px 10px rgba(0, 0, 0, 0);
				opacity: 1;
			}
		}
		@keyframes scale-and-fade-out {
			from {
				transform: scale(var(--scale-fade-min-scale)) translateZ(0);
				box-shadow: 3px 2px 10px rgba(0, 0, 0, 0.3);
				opacity: 1;
			}
			to {
				transform: scale(var(--scale-fade-max-scale)) translateZ(0);
				box-shadow: 10px 6px 20px rgba(0, 0, 0, 0.3);
				opacity: 0;
			}
		}

		:host-context(.animate) {
			position: absolute;
			width: 100%;
		}

		:host(.animate-insertion) {
			position: absolute;
			z-index: 100;
		}

		/* Use an animation for this so we can catch the animation completion by name. Hacky and there's probably a better way..*/
		@keyframes tile-pre-insertion {
			from {
				opacity: 0;
			}
			to {
				opacity: 0;
			}
		}
		</style>
	</template>
</dom-module>
