<dom-module id="d2l-course-tile-styles">
	<template>
		<style>
		:host {
			display: block;
		}
		a, a:hover, a:visited {
			text-decoration: none;
			color: inherit;
		}
		.course-image-container {
			position: relative;
		}
		.course-image-container:before {
			display: block;
			content: "";
			width: 100%;
			padding-top: 43%; /* image aspect ratio */
		}
		.course-image {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-size: cover;
			background-position: center;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			background: #B9C2D0;
		}
		.course-text {
			width: 100%;
			max-height: 75px;
			overflow: hidden;
			position: relative;
			padding-top: 9px;
			/* ellipses for long text */
			display: -webkit-box;
			-webkit-line-clamp: 2;
			-webkit-box-orient: vertical;
		}
		</style>
	</template>
</dom-module>
