<dom-module id="d2l-course-tile-styles">
	<template>
		<style>
		:host {
			display: block;
		}
		a, a:hover, a:visited {
			text-decoration: none;
			color: inherit;
		}
		.course-image-container {
			position: relative;
		}
		.course-image-container:before {
			display: block;
			content: "";
			width: 100%;
			padding-top: 43%; /* image aspect ratio */
		}
		.course-image {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			background: #B9C2D0;
			background-position: center;
			background-size: cover;
		}
		.course-text {
			width: 100%;
			max-height: 75px;
			overflow: hidden;
			position: relative;
			padding-top: 9px;
			/* ellipses for long text */
			display: -webkit-box;
			-webkit-line-clamp: 2;
			-webkit-box-orient: vertical;
		}
		.hover-menu {
			visibility: hidden;
			position: absolute;
			top: 0;
			left: 0;
		}
		.menu-item {
			color: #FFFFFF;
			background: #565A5C;
			border-radius: 5px;
			padding-top: 5px;
			padding-bottom: 5px;
			padding-left: 10px;
			padding-right: 10px;
			float: left;
			margin-left: 10px;
			margin-top: 10px;
		}
		.menu-item:hover {
			background: #006FBF;
		}
		.menu-item img {
			height: 20px;
			vertical-align: middle;
		}
		.menu-item span {
			line-height: 20px;
		}
		</style>
	</template>
</dom-module>
