<link rel="import" href="../polymer/polymer.html">

<dom-module id="d2l-course-tile">
	<template>
		<style>
		:host {
			display: block;
		}
		a, a:hover, a:visited {
			text-decoration: none;
			color: inherit;
		}
		.course-image-container {
			position: relative;
		}
		.course-image-container:before {
			display: block;
			content: "";
			width: 100%;
			padding-top: 43%; /* image aspect ratio */
		}
		.course-image {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-size: cover;
			background-position: center;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
		}
		.course-text {
			width: 100%;
			max-height: 75px;
			overflow: hidden;
			position: relative;
			padding-top: 8px;
			/* ellipses for long text */
			display: -webkit-box;
			-webkit-line-clamp: 2;
			-webkit-box-orient: vertical;
		}
		</style>

		<a href="[[target]]">
			<div class="course-image-container">
				<div class="course-image"></div>
			</div>
			<div class="course-text">
				[[name]]
			</div>
		</a>
	</template>

	<script>
		Polymer({
			is: 'd2l-course-tile',
			properties: {
				target: {
					type: String
				},
				name: {
					type: String
				},
				imageSrc: {
					type: String
				},
				imageCategories: {
					type: Array,
					readOnly: true,
					value: function () {
						return [
							'abstract', 'animals', 'business', 'city', 'food', 'people', 'nature', 'sports', 'transport'
						];
					}
				}
			},
			ready: function () {
				var courseImage = this.$$('.course-image'),
					courseImageSrc = this.imageSrc || this._getRandomImageUrl();

				Polymer.dom(courseImage).setAttribute('style', 'background-image: url(' + courseImageSrc + ');');
			},
			_getRandomImageUrl: function () {
				var index = Math.floor((Math.random() * 10) + 1); // 1 - 10 inclusive
				var category = this.imageCategories[Math.floor((Math.random() * this.imageCategories.length))];
				return 'http://lorempixel.com/640/480/' + category + '/' + index;
			}
		});
	</script>
</dom-module>
