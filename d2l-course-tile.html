<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="d2l-course-tile-styles.html">

<dom-module id="d2l-course-tile">
	<template>
		<style include="d2l-course-tile-styles"></style>

		<a href="[[target]]">
			<div
				class="course-image-container" on-mouseover="showHoverMenu" on-mouseout="hideHoverMenu">
				<div class="course-image"></div>
				<div class="hover-menu">
					<div class="menu-item">
						<img />
						<span></span>
					</div>
				</div>
			</div>
			<div class="course-text">
				[[name]]
			</div>
		</a>
	</template>

	<script>
		Polymer({
			is: 'd2l-course-tile',
			properties: {
				target: {
					type: String
				},
				name: {
					type: String
				},
				imageSrc: {
					type: String,
					observer: '_imageSrcChanged'
				},
				pinned: {
					type: Boolean,
					observer: '_pinnedChanged'
				}
			},
			showHoverMenu: function() {
				var hoverMenu = this.$$('.hover-menu');
				Polymer.dom(hoverMenu).setAttribute('style', 'visibility: visible;')
			},
			hideHoverMenu: function() {
				var hoverMenu = this.$$('.hover-menu');
				Polymer.dom(hoverMenu).setAttribute('style', 'visibility: hidden;');
			},
			_imageSrcChanged: function (newValue) {
				var courseImage = this.$$('.course-image');
				if (newValue) {
					Polymer.dom(courseImage).setAttribute('style', 'background-image: url(' + newValue + ');');
				}
			},
			_pinnedChanged: function (pinned) {
				var pinImage = this.$$('.menu-item img'),
					pinText = this.$$('.menu-item span');

				if (pinned) {
					Polymer.dom(pinImage).setAttribute('src', 'unpin.png');
					Polymer.dom(pinText).textContent = 'Unpin';
				} else {
					Polymer.dom(pinImage).setAttribute('src', 'pin.png');
					Polymer.dom(pinText).textContent = 'Pin';
				}
			}
		});
	</script>
</dom-module>
