<link rel="import" href="../polymer/polymer.html">

<script>
(function() {
	'use strict';

	Polymer.d2l = Polymer.d2l || new Object();

	Polymer.d2l.formatJSBehaviorImpl = {
		properties: {
			messages: {
				type: Object
			},
			locale: {
				type: String,
				value: 'en-US'
			}
		},
		format: function(msg, values, language) {
			language = language || this.locale;

			return msg;
		},
		getCultureTerm: function(term) {
			var localeTerms = this.locale.split("-");
			var localeObj = this.messages[localeTerms[0]];
			var cultureTerm = this.messages[localeTerms[0]][term];

			if( (localeTerms[1] in localeObj) &&
			(term in localeObj[localeTerms[1]])) {
				cultureTerm = localeObj[localeTerms[1]][term];
			}

			return cultureTerm;
		}
	}

	Polymer.d2l.formatJSBehavior = Polymer.d2l.formatJSBehaviorImpl;

})();</script>
