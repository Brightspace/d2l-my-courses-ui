<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-dropdown/d2l-dropdown-content-behavior.html">

<dom-module id="d2l-search-dropdown-content">

	<template>
		<style include="d2l-dropdown-content-styles">

			:host {
				min-width: 3.5rem;
				width: 100%;
			}

			:host .d2l-dropdown-content-container {
				background: transparent;
				max-width: 100%;
				position: relative;
				width: 100%;
			}

		</style>
		<div class="d2l-dropdown-content-container">
			<content></content>
		</div>
	</template>

	<script>
		'use strict';
		Polymer({
			is: 'd2l-search-dropdown-content',

			ready: function() {
				this.noBorder = true;
			},

			behaviors: [
				window.D2L.PolymerBehaviors.DropdownContentBehavior
			]

		});
	</script>

</dom-module>
