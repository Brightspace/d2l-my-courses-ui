<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-dropdown/dropdown-styles.html">
<link rel="import" href="../d2l-dropdown/dropdown-behavior.html">

<dom-module id="d2l-search-dropdown">

	<template>
		<style include="d2l-colors d2l-dropdown-styles"></style>
		<style>
			:host {
				min-width: 3.5rem;
				width: 100%;
			}

			:host .d2l-dropdown-container {
				background: transparent;
				border: none;
				box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.15);
				box-sizing: border-box;
				position: relative;
			}

		</style>
		<div class="d2l-dropdown-container">
			<div class="d2l-dropdown-content-container">
				<content></content>
			</div>
		</div>
	</template>

	<script>
		'use strict';

		Polymer({
			is: 'd2l-search-dropdown',

			behaviors: [
				window.D2L.PolymerBehaviors.DropdownBehavior
			],

			ready: function() {
				this.__container = this.$$('.d2l-dropdown-container');
			}
		});
	</script>

</dom-module>
