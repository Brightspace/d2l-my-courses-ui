<dom-module id="d2l-simple-overlay-styles">
	<template>
		<style>
		:host {
			background: white;
			margin: 0;
			padding: 0;
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			border-top: 4px solid #003b71;
			z-index: 1000;
		}

		.close-button {
			background: none;
			border: none;
			margin: 0;
			padding: 0 0 0.2rem 0;
			color: #72777a;
			width: 24px;
			height: 24px;
		}

		.close-button:focus, .close-button:hover {
			border: 1px solid transparent;
			border-color: var(--vui-color-pressicus);
			border-radius: 0.3rem;
		}

		.pull-right {
			float: right;
		}

		iron-icon {
			width: 12px;
			height: 12px;
		}

		.scrollable {
			height: calc(100vh - 100px);
			max-height: calc(100vh - 100px);
			overflow-y: scroll;
			overflow-y: overlay;
			-webkit-overflow-scrolling: touch;
		}

		.max-width {
			padding: 0 30px;
			margin-left: auto;
			margin-right: auto;
			max-width: 1230px;
		}

		h2 {
			@apply(--vui-heading-4);
			font-size: 30px;
		}
		</style>
	</template>
</dom-module>
