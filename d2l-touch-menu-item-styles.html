<dom-module id="d2l-touch-menu-item-styles">
	<template>
		<style>
		:host {
			z-index: 1000;
			position: relative;
			-webkit-user-select: none;
			-webkit-touch-callout: none;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			-moz-tap-highlight-color: rgba(0, 0, 0, 0);
			tap-highlight-color: rgba(0, 0, 0, 0);
		}

		.longpress-menu-item {
			text-align: center;
			-webkit-backface-visibility: hidden;
			position: relative;
		}

		.longpress-menu-item-hover div {
			background-color: #006FBF;
			transition: 0.3s ease-in-out;
			transform: scale(1.2) translateY(-1.0em);
			opacity: 1.0;
		}

		.longpress-menu-item-image-background {
			background-color: #B9C2D0;
			border-radius: 50%;
			border: 0.1em solid white;
			box-sizing: border-box;
			height: 1.5em;
			width: 1.5em;
			transition: 0.3s ease-in-out;
		}

		.longpress-menu-item-image {
			height: 1em;
			width: 0.5em;
			transform: translateY(0.15em);
			transition: 0.3s ease-in-out;
		}

		.longpress-menu-item-text {
			background-color: #B9C2D0;
			border: 0.1em solid white;
			border-radius: 0.25em;
			box-sizing: border-box;
			color: white;
			display: inline-block;
			height: 100%;
			font-family: sans-serif;
			font-size: 0.3em;
			padding-top: 0.1em;
			padding-bottom: 0.1em;
			opacity: 0;
			text-align: center;
			transition: 0.3s ease-in-out;
			width: 80%;
			-webkit-backface-visibility: hidden;
			position: relative;
		}

		.longpress-menu-item-hover .longpress-menu-item-text {
			opacity: 1;
			transform: scale(1.2) translateY(-4.0em);
		}

		.selected div {
			transform: scale(1.5) translateY(-1.0em);
			transition: 0.3s ease-in-out;
			opacity: 0;
			-webkit-backface-visibility: hidden;
		}

		.selected .longpress-menu-item-text {
			transform: scale(1.5) translateY(-4.0em);
			transition: 0.3s ease-in-out;
			opacity: 0;
			-webkit-backface-visibility: hidden;
		}
    </style>
  </template>
</dom-module>
