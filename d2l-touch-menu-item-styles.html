<link rel="import" href="../vui-typography/typography.html">
<link rel="import" href="../vui-colors/colors.html">

<dom-module id="d2l-touch-menu-item-styles">
	<template>
		<style include="vui-colors"></style>
		<style>
		:host {
			z-index: 1000;
			position: relative;
			-webkit-user-select: none;
			-webkit-touch-callout: none;
			-webkit-tap-highlight-color: transparent;
			-moz-tap-highlight-color: transparent;
			tap-highlight-color: transparent;
			-webkit-backface-visibility: hidden;
			--translate-x-coefficient: 0;
			--translate-y-coefficient: 1;
		}

		.longpress-menu-item {
			text-align: center;
			position: relative;
			visibility: inherit;
			transform: scale(0.1);
			transition: 0.2s ease-in-out;
		}

		.longpress-menu-item.visible {
			transition: 0.2s ease-in-out;
			opacity: 1.0;
			transform: scale(1.0);
		}

		.longpress-menu-item.visible.longpress-menu-item-hover {
			transform: translateX(calc(var(--translate-x-coefficient) * 100%)) translateY(calc(var(--translate-y-coefficient) * 100%));
			transition: 0.3s ease-in-out;
		}

		.longpress-menu-item.visible.selected {
			transform: translateX(calc(var(--translate-x-coefficient) * 100%)) translateY(calc(var(--translate-y-coefficient) * 1.2em)) scale(1.5);
			transition: 0.3s ease-in-out;
			opacity: 0;
		}

		.longpress-menu-item-image {
			--iron-icon-width: 0.58em;
			--iron-icon-height: 0.58em;
			fill: var(--vui-color-ferrite);
			-webkit-backface-visibility: hidden;
			transition: fill 0.3s ease-in-out;
			left: 0.21em;
			top: 0.21em;
		}

		.longpress-menu-item-image-background {
			background-color: var(--vui-color-white);
			border-radius: 50%;
			border: 0em transparent;
			box-sizing: border-box;
			height: 1em;
			width: 1em;
			position: relative;
			box-shadow: 0px 3px 2px 0px rgba(86,89,92,0.40);
			display: flex;
		}

		.longpress-menu-item-text {
			@apply(--vui-font);
			background-color: var(--vui-color-pressicus);
			border: 0em transparent;
			border-radius: 0.25em;
			box-sizing: border-box;
			color: var(--vui-color-white);
			display: inline-block;
			width: 80%;
			left: 10%;
			right: 90%;
			top: -40%;
			font-size: 0.23em;
			padding-top: 0.1em;
			padding-bottom: 0.1em;
			opacity: 0;
			text-align: center;
			-webkit-backface-visibility: hidden;
			position: absolute;
			box-shadow: 0px 3px 2px 0px rgba(86,89,92,0.40);
		}

		.visible.longpress-menu-item-hover .longpress-menu-item-image-background,
		.visible.longpress-menu-item-hover .longpress-menu-item-text {
			background-color: var(--vui-color-celestine);
			opacity: 1.0;
			transition: 0.3s ease-in-out;
		}

		.longpress-menu-item-hover .longpress-menu-item-image {
			fill: var(--vui-color-white);
		}
		</style>
	</template>
</dom-module>
