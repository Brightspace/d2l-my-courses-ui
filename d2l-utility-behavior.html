<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-siren-parser/d2l-siren-parser.html">

<script>
	Polymer.D2L = Polymer.D2L || {};
	Polymer.D2L.MyCourses = Polymer.D2L.MyCourses || {};

	Polymer.D2L.MyCourses.UtilityBehavior = {
		_getEnrollmentIdentifier: function(enrollment) {
		// An enrollment's self href should be unique, so use it as an identifier
			if (!enrollment.getLinkByRel) {
				var parser = document.createElement('d2l-siren-parser');
				enrollment = parser.parse(enrollment);
			}

			var selfLink = enrollment.getLinkByRel('self');
			return selfLink.href;
		}
	};
</script>
