<!doctype html>
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>d2l-all-courses demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script>
			window.Polymer = {
				dom: 'shadow',
				lazyRegister: true
			};
		</script>
		<link rel="stylesheet" href="demo.css">
		<link rel="import" href="../d2l-all-courses.html">
		<link rel="import" href="../../vui-typography/typography.html">
		<style is="custom-style" include="vui-typography"></style>
	</head>
	<body unresolved class="vui-typography">
		<main class="d2l-max-width">
			<h1>d2l-all-courses demo</h1>
			<script>
				function openOverlay() {
					var overlay = document.getElementById('all-courses');
					overlay.open();
				}
			</script>
			<button onclick="openOverlay()">Open All Courses view</button>

			<d2l-all-courses
				id="all-courses"
				enrollments-url="my-courses.json"
				pinned-courses-entities='[{
					"class": ["active","valence","course-offering"],
					"rel": ["enrollment"],
					"properties": {
						"name": "A Pinned Course",
						"code":"CODE-001",
						"id":"12345"
					},
					"entities": [{
						"class": ["enrollment","preferences","colour","pinned"],
						"rel":["preferences"],
						"properties": {
							"colour":"#2299C9",
							"pinDate":"2016-01-01T00:00:00.000Z"
						}
					}],
					"links": [{
						"rel": ["self"],
						"href": "http://localhost:3000/enrollments/123059"
					}, {
						"rel": ["course-image"],
						"href": "http://lorempixel.com/100/100/"
					}]
				}]'>
			</d2l-all-courses>
		</main>
	</body>
</html>
