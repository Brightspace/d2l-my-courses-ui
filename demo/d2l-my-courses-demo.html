<!doctype html>
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>My Courses Widget Demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script>
			window.Polymer = {
				dom: 'shadow',
				lazyRegister: true
			};
		</script>
		<link rel="stylesheet" href="demo.css">
		<link rel="import" href="../d2l-my-courses.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<style is="custom-style" include="d2l-typography"></style>
	</head>
	<body unresolved class="d2l-typography">
		<main class="d2l-max-width">
			<h1>d2l-my-courses demo</h1>
			<d2l-my-courses id="my-courses" enrollments-url="all-courses.json"></d2l-my-courses>
		</main>
		<script>
			// In the demo, we need to override the pinned courses request URL, as it's normally created by adding a query string to the enrollments URL -
			// but we're loading a different file altogether.
			var myCoursesWidget = document.getElementById('my-courses');
			myCoursesWidget.$.pinnedCoursesRequest.url = 'my-courses.json';
		</script>
	</body>
</html>
