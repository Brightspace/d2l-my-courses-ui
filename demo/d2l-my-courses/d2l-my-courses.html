<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../../node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../../d2l-my-courses.js';
		</script>
		<title>d2l-my-courses - Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-my-courses">
			<h2>My Courses</h2>
			<d2l-demo-snippet>
				<d2l-my-courses
					token="whatever"
					enrollments-url="../data/enrollments"
					promoted-searches="../data/searches"
					user-settings-url="../data/user-settings"
					updated-sort-logic>
				</d2l-my-courses>
			</d2l-demo-snippet>

			<h2>My Courses - No Tabs</h2>
			<d2l-demo-snippet>
				<d2l-my-courses
					token="whatever"
					enrollments-url="../data/no-tabs/enrollments"
					promoted-searches="../data/no-tabs/searches"
					user-settings-url="../data/user-settings"
					updated-sort-logic>
				</d2l-my-courses>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
