<!doctype html>
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>d2l-touch-menu demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script>
			window.Polymer = {
				dom: 'shadow',
				lazyRegister: true
			};
		</script>
		<link rel="stylesheet" href="demo.css">
		<link rel="import" href="../d2l-touch-menu.html">
		<link rel="import" href="../d2l-touch-menu-item.html">
		<link rel="import" href="../icons.html">
		<link rel="import" href="../../vui-typography/typography.html">
		<style is="custom-style" include="vui-typography"></style>
	</head>
	<body unresolved class="vui-typography">
		<main>
			<h1>d2l-touch-menu demo</h1>
			<script>
				function xHandler() {
					alert('You selected the X');
				}
			</script>
			<style>
				div {
					border: 1px solid green;
					text-align: center;
					padding: 50px;
				}
				.no-tap-interaction {
					-webkit-user-select: none;
					-webkit-touch-callout: none;
					-webkit-tap-highlight-color: rgba(0,0,0,0);
					-moz-tap-highlight-color: rgba(0,0,0,0);
					tap-highlight-color: rgba(0,0,0,0);
					touch-action: pan-x pan-y;
				}
			</style>
			<div class="no-tap-interaction" id="menu-parent">
				Long press me!
				<d2l-touch-menu id="menu">
					<d2l-touch-menu-item
						id="menu-item"
						action-description="Select X"
						background-image="actions:close"
						selection-handler="xHandler"
						text="The X">
					</d2l-touch-menu-item>
				</d2l-touch-menu>
			</div>
			<script>
				// This is some trickery required for the demo. In normal usage,
				// this would not be required.
				var menuParent = document.getElementById('menu-parent');
				var menu = document.getElementById('menu');
				var menuItem = document.getElementById('menu-item');

				menu._host = menuParent;
				menu._host[menuItem.selectionHandler] = xHandler;
				menu._touchTarget = menuParent;
			</script>
		</main>
	</body>
</html>
